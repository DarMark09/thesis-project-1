<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Panel Dashboard {% endblock title %}</title>

    <!-- navbars -->
    <link rel="stylesheet" href="{% static 'style/student_nav.css' %}">

    <!-- tables -->
    <link rel="stylesheet" href="{% static 'style/table.css' %}">
    <link rel="stylesheet" href="{% static 'style/panel_result_table.css' %}">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'icons/css/all.min.css' %}">

    <!-- Sweetalert CSS-->
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
</head>

<body>

    <!-- includes -->
    {% include "navbar/panel_navbar.html" %}


    {% block content %} {% endblock content %}



    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Sweetalert JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" src="{% static 'DataTables/js/datatables.min.js' %}"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>

    <!-- Font Awesome JavaScript -->
    <script src="{% static 'icons/js/all.min.js' %}"></script>


    <!-- Datatables Script -->
    <script>
        $(document).ready( function () {
            $('#panelRepositoryDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#titleDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#proposalDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#finalDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#approvedDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#rejectedDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        document.querySelectorAll("#approve-button, #reject-button").forEach(function(button) {
            button.addEventListener("click", function() {
              // find the parent td element of the button
              let parentTd = button.parentNode.parentNode;
              // find the other button inside the parent td element
              let otherButton = parentTd.querySelector("#approve-button, #reject-button");
              if (button.id == "approve-button") {
                  otherButton = parentTd.querySelector("#reject-button");
                  // create an approved button
                  let approvedButton = document.createElement("button");
                  approvedButton.innerText = "Approved";
                  approvedButton.classList.add("btn", "btn-success", "disabled");
                  approvedButton.setAttribute("disabled", true);
                  // insert the approved button after the approve button
                  parentTd.insertBefore(approvedButton, button.nextSibling);
              }
              else {
                  otherButton = parentTd.querySelector("#approve-button");
                  // create an rejected button
                  let rejectedButton = document.createElement("button");
                  rejectedButton.innerText = "Rejected";
                  rejectedButton.classList.add("btn", "btn-danger", "disabled");
                  rejectedButton.setAttribute("disabled", true);
                  // insert the approved button after the approve button
                  parentTd.insertBefore(rejectedButton, button.nextSibling);
              }
              // hide the other button
              otherButton.style.display = "none";
            });
          });
    </script>
        
    
</body>

</html>
