<!DOCTYPE html>

    <!-- navbars -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/student_nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/table_title.css' %}">

    <!-- tables -->
    <link rel="stylesheet" href="{% static 'style/table.css' %}">
    <link rel="stylesheet" href="{% static 'style/panel_result_table.css' %}">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'icons/css/all.min.css' %}">

    <!-- Sweetalert CSS-->
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
</head>

<body>

    <!-- includes -->
    {% include "navbar/panel_navbar.html" %}


    {% block content %} {% endblock content %}



    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Sweetalert JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" src="{% static 'DataTables/js/datatables.min.js' %}"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>

    <!-- Font Awesome JavaScript -->
    <script src="{% static 'icons/js/all.min.js' %}"></script>


    <!-- Datatables Script -->

    <script>
        const hamburger = document.querySelector(".hamburger");
        const innerNavbar = document.querySelector(".inner_navbar");
    
        hamburger.addEventListener("click", function() {
            innerNavbar.style.display = innerNavbar.style.display === "block" ? "none" : "block";
        });
    </script>
    
    <script>
        $(document).ready( function () {
            let table = $('#panelRepositoryDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: -1,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });

            // Get unique values for each column
            let uniqueAdvisers = new Set();
            let uniqueSchoolYears = new Set();
            $('#panelRepositoryDatatable tbody tr').each(function () {
                let adviser = $(this).find("td:eq(2)").text();
                let schoolYear = $(this).find("td:eq(3)").text();
                uniqueAdvisers.add(adviser);
                uniqueSchoolYears.add(schoolYear);
            });

            // Add filter select options for each column

            let adviserFilter = $('<select><option value="">Adviser</option></select>');
            $.each(Array.from(uniqueAdvisers), function (index, value) {
                adviserFilter.append('<option value="' + value + '">' + value + '</option>');
            });
            $("#panelRepositoryDatatable thead tr:eq(0) th:eq(2)").html(adviserFilter);
            table.column(2).data().sort();
            table.column(2).search($(adviserFilter).val()).draw();
            $(adviserFilter).on('change', function () {
                table.column(2).search($(this).val()).draw();
            });

            let schoolYearFilter = $('<select><option value="">School Year</option></select>');
            $.each(Array.from(uniqueSchoolYears), function (index, value) {
                schoolYearFilter.append('<option value="' + value + '">' + value + '</option>');
            });
            $("#panelRepositoryDatatable thead tr:eq(0) th:eq(3)").html(schoolYearFilter);
            table.column(3).data().sort();
            table.column(3).search($(schoolYearFilter).val()).draw();
            $(schoolYearFilter).on('change', function () {
                table.column(3).search($(this).val()).draw();
            });
        } );
    </script>

    </script>
    <script>
        document.querySelectorAll("#approve-button, #reject-button").forEach(function(button) {
            button.addEventListener("click", function() {
              // find the parent td element of the button
              let parentTd = button.parentNode.parentNode;
              // find the other button inside the parent td element
              let otherButton = parentTd.querySelector("#approve-button, #reject-button");
              if (button.id == "approve-button") {
                  otherButton = parentTd.querySelector("#reject-button");
                  // create an approved button
                  let approvedButton = document.createElement("button");
                  approvedButton.innerText = "Approved";
                  approvedButton.classList.add("btn", "btn-success", "disabled");
                  approvedButton.setAttribute("disabled", true);
                  // insert the approved button after the approve button
                  parentTd.insertBefore(approvedButton, button.nextSibling);
              }
              else {
                  otherButton = parentTd.querySelector("#approve-button");
                  // create an rejected button
                  let rejectedButton = document.createElement("button");
                  rejectedButton.innerText = "Rejected";
                  rejectedButton.classList.add("btn", "btn-danger", "disabled");
                  rejectedButton.setAttribute("disabled", true);
                  // insert the approved button after the approve button
                  parentTd.insertBefore(rejectedButton, button.nextSibling);
              }
              // hide the other button
              otherButton.style.display = "none";
            });
          });
    </script>
